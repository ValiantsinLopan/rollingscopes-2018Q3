<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Youtube Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../src/styles/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="../src/app.js"></script>
</head>

<body>
    <div id="container">
        <div id="searchBar">
            <input type="search" id="search" placeholder="Search">
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        <div id="items">
            <div class="card">
                <a href="https://www.youtube.com/watch?v=pedaVoHeoyk" target="_blank">
                    <img src="https://i.ytimg.com/vi/pedaVoHeoyk/sddefault.jpg" class="thumbnail">
                    <p class="title">ПОЧЕМУ ЗАБАНИЛИ КАНАЛ И РОЛИК. ДАЛЬНЕЙШИЕ ПЛАНЫ</p>
                </a>
                <div class="info">
                    <span class="channel"><i class="fas fa-tv"></i>Stilov</span>
                    <span class="wiews"><i class="far fa-eye"></i>100500</span>
                    <span class="published"><i class="far fa-calendar-alt"></i>2018-25-84</span>
                    <p class="discription">Lol kEK</p>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
